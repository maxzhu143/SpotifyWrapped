{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #1DB954;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a.btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
        }

        a.btn:hover {
            background-color: #1ed760;
        }

        /* Light mode toggle button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .theme-toggle span {
            user-select: none;
            color: #333;
            font-size: 14px;
        }

        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Translate dropdown and button styles */
        .translate-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
            color: #333;
        }

        .translate-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .translate-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
        <span id="themeLabel" onclick="setTheme('blue')">Light Mode</span>
    </div>

    <div class="container">
        <h1 class="translatable" data-original-text="Welcome, {{ user.first_name }}!">Welcome, {{ user.first_name }}!</h1>
        {% if user_name %}
            <p class="translatable" data-original-text="Connected to Spotify as: {{ user_name }}">Connected to Spotify as: {{ user_name }}</p>
            <a href="{% url 'top_songs' %}" class="btn translatable" data-original-text="Top Songs">Top Songs</a>
            <a href="{% url 'stats' %}" class="btn translatable" data-original-text="Stats">Stats</a>
            <a href="{% url 'spot_login' %}" class="btn translatable" data-original-text="Unlink Spotify Account">Unlink Spotify Account</a>
        {% else %}
            <p class="translatable" data-original-text="Get Started By Logging In">Get Started By Logging In</p>
            <a href="{% url 'spot_login' %}" class="btn translatable" data-original-text="Link Spotify Account">Link Spotify Account</a>
        {% endif %}
    </div>

    <!-- Translate Dropdown and Button -->
    <div class="translate-container">
        <select id="language-select">
            <option value="en" class="translatable" data-original-text="English">English</option>
            <option value="es" class="translatable" data-original-text="Spanish">Spanish</option>
            <option value="fr" class="translatable" data-original-text="French">French</option>
        </select>
        <button id="translate-btn" class="translate-btn translatable" data-original-text="Translate">Translate</button>
    </div>

    <script>
        async function applyTranslations(lang) {
            const elements = document.querySelectorAll('.translatable');

            for (const el of elements) {
                const originalText = el.getAttribute('data-original-text');
                if (originalText) {
                    try {
                        const response = await fetch('/translate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({ text: originalText, lang })
                        });

                        const data = await response.json();
                        if (data.translated_text) {
                            el.innerHTML = data.translated_text.replace(/\|/g, '<br>');
                        }
                    } catch (error) {
                        console.error('Translation error:', error);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.value = savedLang;
            }
            await applyTranslations(savedLang);
        });

        document.getElementById('language-select').addEventListener('change', (event) => {
            const lang = event.target.value;
            localStorage.setItem('selectedLanguage', lang);
        });

        document.getElementById('translate-btn').addEventListener('click', async () => {
            const lang = document.getElementById('language-select').value;
            await applyTranslations(lang);
        });

        function setTheme(theme) {
            document.body.classList.remove('dark-theme', 'blue-theme');

            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (theme === 'blue') {
                document.body.classList.add('blue-theme');
            }

            localStorage.setItem('theme', theme);

            const themeSwitch = document.getElementById('themeSwitch');
            const themeLabel = document.getElementById('themeLabel');
            themeSwitch.checked = theme === 'dark';
            themeLabel.textContent = theme === 'dark' ? 'Dark Mode' : theme === 'blue' ? 'Blue Theme' : 'Light Mode';
        }

        function toggleTheme() {
            const isDarkMode = document.getElementById('themeSwitch').checked;
            setTheme(isDarkMode ? 'dark' : 'light');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });
    </script>
</body>
</html>
{% endblock %}
