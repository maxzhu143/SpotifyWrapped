{% extends "base.html" %}

{% block title %}Larger Carousel{% endblock %}

{% block content %}
<div class="container mt-5 position-relative">
    <!-- Carousel -->
    <div id="basicCarousel" class="carousel slide">
        <!-- Carousel Inner -->
        <div class="carousel-inner" style="height: 500px; width: 100%; max-width: 900px; margin: 0 auto;">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #ccc;">
                    <h3>Top Songs</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #aaa;">
                    <h3>Top Artists</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Top Genres</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Minutes Listened</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Listening Personality</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Sound Town</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Podcasts</h3>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #888;">
                    <h3>Artist Thank You</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls placed completely outside the carousel -->
    <button class="carousel-control-prev position-absolute" type="button" data-bs-target="#basicCarousel" data-bs-slide="prev" style="top: 50%; transform: translateY(-50%); left: -80px; width: 60px; height: 60px;">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="width: 30px; height: 30px;"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next position-absolute" type="button" data-bs-target="#basicCarousel" data-bs-slide="next" style="top: 50%; transform: translateY(-50%); right: -80px; width: 60px; height: 60px;">
        <span class="carousel-control-next-icon" aria-hidden="true" style="width: 30px; height: 30px;"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
