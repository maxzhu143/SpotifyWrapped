<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Top 10 Songs</title>
    <style>
        /* Spotify-inspired styling */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1DB954; /* Spotify green */
            margin-top: 20px;
        }

        .user-info {
            margin-top: 20px;
            color: #B3B3B3;
            font-size: 14px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .song-item {
            display: flex;
            align-items: center;
            background-color: #181818;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-details {
            flex-grow: 1;
        }
        .song-name {
            font-size: 16px;
            color: #FFFFFF;
            margin: 0;
        }
        .song-artist {
            font-size: 14px;
            color: #B3B3B3;
        }
        .unlink-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #1DB954;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .unlink-button:hover {
            background-color: #14833b;
        }

        /* Translate dropdown and button styles */
        .translate-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
            color: #333;
        }

        .translate-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .translate-btn:hover {
            background-color: #1ed760;
        }

    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; display: flex; align-items: center; gap: 10px;">
        <a href="{% url 'dashboard' %}" style="display: flex; align-items: center; text-decoration: none; color: #333;">
            <img src="https://static.vecteezy.com/system/resources/previews/033/504/263/non_2x/home-with-ai-generated-free-png.png"
                 alt="Home Logo"
                 style="width: 30px; height: 30px; object-fit: cover; margin-right: 8px;">
        </a>
    </div>

    {% if user_name %}
        <div class="user-info">
            <p class="translatable" data-original-text="Connected as: {{ user_name }}">Connected as: {{ user_name }}</p>
            <form action="{% url 'unlink' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="unlink-button translatable" data-original-text="Unlink Account">Unlink Account</button>
            </form>
        </div>

        <h1 class="translatable" data-original-text="Your Top 10 Songs">Your Top 10 Songs</h1>

        <ul class="song-list">
            {% for song in songs %}
                <li class="song-item">
                    <img src="{{ song.cover }}" alt="{{ song.name }}">
                    <div class="song-details">
                        <p class="song-name translatable" data-original-text="{{ song.name }}">{{ song.name }}</p>
                        <p class="song-artist translatable" data-original-text="{{ song.artist }} - {{ song.album }}">{{ song.artist }} - {{ song.album }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1 class="translatable" data-original-text="Connect Your Spotify Account">Connect Your Spotify Account</h1>
        <a href="{% url 'spot_login' %}" class="unlink-button translatable" data-original-text="Link Spotify Account">Link Spotify Account</a>
    {% endif %}

    <!-- Translate Dropdown and Button -->
    <div class="translate-container">
        <select id="language-select">
            <option value="en" class="translatable" data-original-text="English">English</option>
            <option value="es" class="translatable" data-original-text="Spanish">Spanish</option>
            <option value="fr" class="translatable" data-original-text="French">French</option>
        </select>
        <button id="translate-btn" class="translate-btn translatable" data-original-text="Translate">Translate</button>
    </div>

    <script>
        async function applyTranslations(lang) {
            const elements = document.querySelectorAll('.translatable');
            for (const el of elements) {
                const text = el.getAttribute('data-original-text');
                if (text) {
                    try {
                        const response = await fetch('/translate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({ text, lang })
                        });

                        const data = await response.json();
                        if (data.translated_text) {
                            el.innerHTML = data.translated_text.replace(/\|/g, '<br>');
                        }
                    } catch (error) {
                        console.error('Translation error:', error);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            document.getElementById('language-select').value = savedLang;
            await applyTranslations(savedLang);
        });

        document.getElementById('translate-btn').addEventListener('click', async () => {
            const lang = document.getElementById('language-select').value;
            localStorage.setItem('selectedLanguage', lang);
            await applyTranslations(lang);
        });
    </script>
</body>
</html>
