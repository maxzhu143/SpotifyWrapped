<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Top 10 Songs</title>
    <style>
        /* Spotify-inspired styling */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1DB954; /* Spotify green */
            margin-top: 20px;
        }

        .user-info {
            margin-top: 20px;
            color: #B3B3B3;
            font-size: 14px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .song-item {
            display: flex;
            align-items: center;
            background-color: #181818;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-details {
            flex-grow: 1;
        }
        .song-name {
            font-size: 16px;
            color: #FFFFFF;
            margin: 0;
        }
        .song-artist {
            font-size: 14px;
            color: #B3B3B3;
        }
        .unlink-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #1DB954;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .unlink-button:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; display: flex; align-items: center; gap: 10px;">
        <a href="{% url 'dashboard' %}" style="display: flex; align-items: center; text-decoration: none; color: #333;">
            <img src="https://static.vecteezy.com/system/resources/previews/033/504/263/non_2x/home-with-ai-generated-free-png.png"
                 alt="Home Logo"
                 style="width: 30px; height: 30px; object-fit: cover; margin-right: 8px;">
        </a>
    </div>

    {% if user_name %}
        <div class="user-info">
            <p>Connected as: {{ user_name }}</p>

        </div>

        <h1>Your Top 10 Songs</h1>

        <ul class="song-list">
            {% for song in songs %}
                <li class="song-item">
                    <img src="{{ song.cover }}" alt="{{ song.name }}">
                    <div class="song-details">
                        <p class="song-name">{{ song.name }}</p>
                        <p class="song-artist">{{ song.artist }} - {{ song.album }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Connect Your Spotify Account</h1>
        <a href="{% url 'spot_login' %}" class="unlink-button">Link Spotify Account</a>
    {% endif %}

</body>
</html>
