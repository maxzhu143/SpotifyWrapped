
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00bc2d; /* Tomato color */
            --secondary-color: #1e7100; /* Red for contrast */
            --font-size: 16px;
            --border-radius: 15px;
            --padding: 20px;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://storage.googleapis.com/pr-newsroom-wp/1/2023/11/Spotify_Holiday2023_Social_1920x1080_Green_2_BG-1440x733.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
        }

        /* Container for centering content */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Subtle shadow for modern look */
            max-width: 600px;
            z-index: 2; /* Ensure the container is above the overlay */
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Welcome heading */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            color: var(--primary-color);
            font-weight: 700;
        }

        h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: #333;
        }

        /* Style for the buttons */
        .button,
        .miniButton {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            text-decoration: none;
            border-radius: 29px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(1, 62, 0, 0.3);
        }

        .button:hover,
        .miniButton:hover {
            background-color: #014000; /* Darker shade on hover */
            transform: translateY(-3px); /* Slight hover effect for interaction */
        }

        .miniButton {
            background-color: #ffffff; /* White for the login button */
            color: #333; /* Dark text color */
            box-shadow: 0 4px 10px rgba(1, 62, 0, 0.3);
        }

        .miniButton:hover {
            background-color: #014000; /* Change color on hover */
            color: white;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to Spotify Wrapped</h1>
        <h3>Login To View Your Wrapped All Year Long</h3>

        <!-- Register Button -->
        <a href="{% url 'register' %}" class="button">Register</a>

        <!-- Login Button -->
        <br><br>
        <a href="{% url 'login' %}" class="miniButton">Log in here</a>
    </div>
</body>

</html>
