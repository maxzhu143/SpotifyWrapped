<head>
    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #1db954; /* Spotify green */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
        }

        /* Auth Links Styling */
        .auth-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Button Styles */
        .auth-links .btn, .translate-btn {
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-links .btn:hover, .translate-btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Translate Dropdown Styling */
        .translate-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 5px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 18px;
            }

            .auth-links {
                flex-direction: column;
                gap: 8px;
                width: 100%;
                align-items: flex-start;
            }

            .auth-links .btn {
                width: 100%; /* Full width for smaller screens */
                text-align: center;
            }
        }
    </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <a href="{% url 'home' %}" class="logo">
        <h1 class="translatable" data-original-text="Spotify Wrapped">Spotify Wrapped</h1>
    </a>
    <div class="auth-links">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn translatable" data-original-text="Dashboard">Dashboard</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn translatable" data-original-text="Log Out">Log Out</button>
            </form>
        {% else %}
            <a href="{% url 'register' %}" class="btn translatable" data-original-text="Sign Up">Sign Up</a>
            <a href="{% url 'login' %}" class="btn translatable" data-original-text="Log In">Log In</a>
        {% endif %}
    </div>
    <div class="translate-container">
        <select id="language-select" class="translatable">
            <option value="en" data-original-text="English">English</option>
            <option value="es" data-original-text="Spanish">Spanish</option>
            <option value="fr" data-original-text="French">French</option>
        </select>
        <button id="translate-btn" class="translate-btn translatable" data-original-text="Translate">Translate</button>
    </div>
  </nav>

  <!-- Main content area for other templates -->
  <main>
      {% block content %}{% endblock %}
  </main>

  <script>
      async function applyTranslations(lang) {
        const elements = document.querySelectorAll('.translatable');

        for (const el of elements) {
            const text = el.getAttribute('data-original-text');
            if (text) {
                try {
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ text, lang })
                    });

                    const data = await response.json();
                    if (data.translated_text) {
                        el.textContent = data.translated_text;
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                }
            }
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const savedLang = localStorage.getItem('selectedLanguage') || 'en'; // Default to English if not set
        const languageSelect = document.getElementById('language-select');

        // Set dropdown value and apply translations
        if (languageSelect) {
            languageSelect.value = savedLang;
        }
        await applyTranslations(savedLang);
    });

    // Save selected language when dropdown changes
    document.getElementById('language-select').addEventListener('change', (event) => {
        const lang = event.target.value;
        localStorage.setItem('selectedLanguage', lang);
    });


  </script>
</body>
