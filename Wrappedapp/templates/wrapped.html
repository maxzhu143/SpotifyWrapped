{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen styling */
        .slideshow {
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: white;
        }

        /* Geometric animations */
        .animated-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 10s linear infinite;
        }

        .circle {
            background-color: rgba(29, 185, 84, 0.7);
            width: 100px;
            height: 100px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 215, 0, 0.7);
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(50%);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow container -->
    <div id="wrappedCarousel" class="carousel slide slideshow" data-bs-ride="carousel" data-bs-interval="5000">
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h1>Your Top Artist: Artist Name</h1>
                <p>Enjoyed 150 times this year!</p>
            </div>
            <div class="carousel-item">
                <h1>Your Top Song: Song Title</h1>
                <p>Played 200 times on repeat!</p>
            </div>
            <div class="carousel-item">
                <h1>Most Played Genre: Pop</h1>
                <p>You listened for 500 hours!</p>
            </div>
        </div>

        <!-- Navigation -->
        <button class="carousel-control-prev" type="button" data-bs-target="#wrappedCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#wrappedCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Geometric animations -->
    <div class="circle animated-shape" style="top: 10%; left: 15%;"></div>
    <div class="triangle animated-shape" style="top: 50%; left: 60%;"></div>
    <div class="circle animated-shape" style="top: 70%; left: 20%; width: 150px; height: 150px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
