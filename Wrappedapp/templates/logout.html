{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #191414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Logout Container Styling */
        .logout-container {
            background-color: #282828;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-container h1 {
            color: #1DB954;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .logout-container .btn {
            padding: 14px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logout-container .btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<div class="logout-container">
    <h1>Successfully Logged Out</h1>
    <p>You have been logged out. Click below to log in again.</p>
    <a href="{% url 'login' %}" class="btn">Go to Login Page</a>
</div>
{% endblock %}
